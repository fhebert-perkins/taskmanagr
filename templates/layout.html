<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/colors.css" rel="stylesheet">
	<link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div>
			<ul class="nav nav-tabs pull-right">
				<li role="presentation"><a href="/list">Projects</a></li>
				<li role="presentation"><a href="/all">All Tasks</a></li>
				<!-- <li role="presentation" class=""><a href="/settings">Profile</a></li> -->
			</ul>
		</div>
		{% for message in get_flashed_messages() %}
			<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				{{ message }}
			</div>
		{% endfor %}
		{% block body %}
		{% endblock %}
	</div>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/custom.js"></script>
	<script src="/static/js/bootstrap-select.min.js"></script>
	{{ moment.include_moment() }}
	<script>$('.selectpicker').selectpicker();$(function () {$('[data-toggle="tooltip"]').tooltip()})</script>
	<script>
	$('[role="presentation"]').each(function(){
		if (window.location.pathname === $(this).find('a').attr('href')){
			$(this).addClass("active");
		}
	});
	</script>
</body>
</html>
