{%extends 'layout.html' %}
{% block body %}
<h3>Edit {{ task.name }}</h3>
<form role="form" method="POST" action="{{ url_for('edit_task', taskId = task.objectId) }}">
	<div class="form-group">
		<label for="taskTitle">Task Name</label>
		<input type="text" class="form-control" name="taskTitle" value="{{ task.title }}" required>
	</div>
	<div class="form-group">
		<label for="taskDetail">Description</label>
		<input type="text" class="form-control" name="taskDetail" value="{{ task.detail }}">
	</div>
	<div class="form-group">
		<label for="taskDueDate">Deadline</label>
		<input type="date" class="form-control" name="taskDueDate" value="{{ task.dueDate.year }}-{{ task.dueDate.month }}-{{ task.dueDate.day }}">
	</div>
	<button type="submit" class="btn btn-default">Update Task</button>
</form>
{% endblock %}
